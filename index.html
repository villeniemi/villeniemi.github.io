<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Ville Niemi experiments on GitHub.</title>
	<script src="jq.js"></script>
	<link rel="stylesheet" href="style.css" />
</head>
	<body>
	<header>
		<a href="http://villeniemi.github.io">villeniemi.github.io</a>
	</header>
		<content id="list" class="act">
			<div>
				<a href="hiddenpixel">Hidden Pixel</a>
			</div>
		</content>
		<content id="view">
		
		</content>
		<nav id="x">close</nav>
	</body>
	
	<script>
	$('#list a').click(function(e){
		e.preventDefault();
		var conts = document.URL +'/'+ $(this).attr('href');
		console.log(conts);
		$('#view').load(conts);
		$(this).addClass('act');
		$('#list, #view, nav#x').toggleClass('act');
	});
	$('nav#x').click(function(){
		$('#list, #view, nav#x').toggleClass('act');
		$('#view').html(' ');
	});
	</script>
</html>
